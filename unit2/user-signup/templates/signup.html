{% extends "base.html" %}

{% block content %}
<h2>Signup</h2>

<p>Required fields are marked with an asterisk (<abbr class="req">*</abbr>).</p>
<form method="POST">
  <table>
    <tr>
      <td><label for="username">Username <abbr class="req">*</abbr></td>
      <td><input type="text" id="username" name="username" value="{{username}}" /></td>
      <td class="error">{{username_error}}</td>
    </tr>
    <tr>
      <td><label for="password">Password <abbr class="req">*</abbr></td>
      <td><input type="password" id="password" name="password" /></td>
      <td class="error">{{password_error}}</td>
    </tr>
    <tr>
      <td><label for="verify_password">Verify Password <abbr class="req">*</abbr></td>
      <td><input type="password" id="verify_password" name="verify_password" /></td>
      <td class="error">{{verify_password_error}}</td>
    </tr>
    <tr>
      <td><label for="email">Email (optional)</td>
      <td><input type="text" id="email" name="email" value="{{email}}" /></td>
      <td class="error">{{email_error}}</td>
    </tr>
  </table>
  <input type="submit" value="Submit Query" />
</form>
{% endblock %}
