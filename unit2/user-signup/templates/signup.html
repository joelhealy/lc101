{% extends "base.html" %}

{% block content %}
<h2>Signup</h2>

<form method="POST">
  <table>
    <tr>
      <td><label for="username">Username</td>
      <td><input type="text" id="username" name="username" /></td>
      <td class="error">{{username_error}}</td>
    </tr>
    <tr>
      <td><label for="password">Password</td>
      <td><input type="password" id="password" name="password" /></td>
      <td>{{password_error}}</td>
    </tr>
    <tr>
      <td><label for="verify_password">Verify Password</td>
      <td><input type="password" id="verify_password" name="verify_password" /></td>
      <td>{{verify_password_error}}</td>
    </tr>
    <tr>
      <td><label for="email">Email (optional)</td>
      <td><input type="text" id="email" name="email" /></td>
      <td>{{email_error}}</td>
    </tr>
  </table>
  <input type="submit" value="Submit Query" />
</form>
{% endblock %}
